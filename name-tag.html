<link rel="import" href="components/bower_components/polymer/polymer.html">

<polymer-element name="name-tag" attributes="firstname lastname university ntwidth ntheight namesize affsize position logourl">

    <template>
        <style>

            .nametag {
                margin: 0.03in 0in 0.03in 0.05in;
/*                width: 4in;
                height: 3in;*/
                width: {{ntwidth}}in;
                height: {{ntheight}}in;
                display: inline-flex;
                border-style: solid;
                border-width: 0.02in;
                position: relative;
            }

            .nametag-text {
                font-family: 'Open Sans', sans-serif;
                margin: auto;
            }

            .nametag-name {
                font-size: {{namesize}}in;
                font-weight: bold;
                text-align: center;
                vertical-align: middle;
            }

            .nametag-uni {
                font-size: {{affsize}}in;
                font-style: italic;
                text-align: center;
            }

            hr {
                position: absolute;
                bottom: 0.5in;
                left: 0.2in;
                width: 3.6in;
            }
            .nametag-logo {
                width: 0.9in;
                height: 0.6in;
                position: absolute;
                {{vertical}}
                {{horizontal}}
                /*bottom: 0px;*/
                /*right: 0px;*/
                z-index: -99;
            }

            img {
                display: none;
            }
            img[src*="http"] {
                display: block;
            }
        </style>
        
        <div class="nametag">
            <div class="nametag-text">
                <div class="nametag-name">
                    {{firstname}} {{lastname}}
                </div>

                <div class="nametag-uni">
                    {{university}}
                </div>
            </div>

            <img class="nametag-logo" src="{{logourl}}">
        </div>
        
    </template>

    <script>
        function setPosition(object) {
            if (object.position === 'tl') {
                object.vertical = "top: 0px;";
                object.horizontal = "left: 0px;";
            } else if (object.position === 'bl') {
                object.vertical = "bottom: 0px;";
                object.horizontal = "left: 0px;";
            } else if (object.position === 'tr') {
                object.vertical = "top: 0px;";
                object.horizontal = "right: 0px;";
            } else {
                object.vertical = "bottom: 0px;";
                object.horizontal = "right: 0px;";
            }
        }


        Polymer('name-tag', {
            firstname: 'Firstname',
            lastname:  'Lastname',
            university: 'Affiliation',
            ntwidth: 4,
            ntheight: 3,
            namesize: 0.35,
            affsize: 0.25,
            position: 'br',
            logourl: 'http://www.eitc.org/logo.jpg',

            ready: function () {setPosition(this)},
            positionChanged: function () {setPosition(this)},
        });
    </script>
    
         
</polymer-element>
